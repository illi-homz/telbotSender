<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TEL BOT SENDER</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous" />
    </head>
    <body>
        <div class="container">
            <h1>Привет, отправь сообщение</h1>
            <form autocomplete>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Telegram Bot ID</label>
                    <input type="text" class="form-control" id="botID" />
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Chat ID</label>
                    <input type="text" class="form-control" id="chatID" />
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Текст сообщения</label>
                    <textarea class="form-control" id="messageText"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" onclick="telBotSender.sendMessage(event)">Отправить</button>
            </form>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
